<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper and Scissor</title>
  </head>
  <body>
    <div class="main-container">
      <div class="title border-dark">
        <h1 class="header-title">Rock, Paper and Scissor</h1>
      </div>

      <h1 class="header-title" id="display-message">HUMAN VS. COMPUTER</h1>

      <div class="score-inline">
        <h2 class="score" id="display-human-score">Player Score: 0</h2>
        <h2 class="score" id="display-computer-score">Computer Score: 0</h2>
      </div>

      <div class="options-container">
        <button class="btn border-dark" value="rock">
          <img src="images/rock.png" />
          <p class="choices">ROCK</p>
        </button>
        <button class="btn border-dark" id="paper">
          <img src="images/paper.png" />
          <p class="choices">PAPER</p>
        </button>
        <button class="btn border-dark" id="scissor">
          <img src="images/scissor.png" />
          <p class="choices">SCISSOR</p>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
